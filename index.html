<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;900&display=swap"
      rel="stylesheet"
    />
    <title>Threejs</title>
  </head>
  <body>
    <div class="ui">
      <h1 id="title">Quite Boring, Right?</h1>
      <button class="changeColorBtn" onclick="newColor()">Change Color</button>
      <!-- <button id="dropDownBtn" onclick="dropDown()"></button> -->
      <div id="burgerContainer">
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </div>
      <div class="dropDown">
        <div class="dropDownContainer">
          <li id="resetBtn">Reset Position</li>
          <li id="colorValueBtn">Display Color Values</li>
          <li>Screenshot</li>
          <div class="footerContainer">
            <li id="footer">test</li>
          </div>
        </div>
      </div>
      <p id="colorValue"></p>
      <!-- <button onclick="moveCamera()">Move Camera</button> -->
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"
      integrity="sha512-jeYvJdyAYkpQCY/omvCYQo89qA5YxDW4JBT7COPsHT2sOAanwxkZRFeP9gc69b5reSDpZIoyCqZQZcWZkbB5Gw=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="js/app.js"></script>
    <!-- <script src="js/three.js"></script> -->
  </body>
</html>
