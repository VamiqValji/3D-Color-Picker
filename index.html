<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A 3D environment color picker tool with customizability!"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;900&display=swap"
      rel="stylesheet"
    />
    <title>Threejs</title>
  </head>
  <body>
    <div class="ui">
      <h1 id="title">Quite Boring, Right?</h1>
      <button class="changeColorBtn" onclick="newColor()">Change Color</button>
      <!-- <button id="dropDownBtn" onclick="dropDown()"></button> -->
      <div id="burgerContainer">
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <!-- <div class="burgerTitle">Options</div> -->
      </div>
      <div class="dropDown">
        <div class="dropDownHolder">
          <div class="dropDownContainer">
            <li id="resetBtn">Reset Position</li>
            <li id="lockBtn">Lock Camera Position</li>
            <li id="colorValueBtn">Display Color Values</li>
            <!-- <li id="prevColorBtn">Display Previous Color</li> -->
            <li id="UIBtn">UI Off</li>
            <li id="viewSeenColors">View Seen Colors</li>
          </div>
        </div>
      </div>
      <div id="viewColorsPageContainer">
        <div id="viewColorsPage">
          <div id="x"><i class="fas fa-times"></i></div>
          <div class="seenFavColors">
            <div id="subtitle1">
              <div class="subtitle1Container">
                <div>
                  <i class="fas fa-copy"
                    ><span>Click a card to copy its values!</span></i
                  >
                </div>
                <div>
                  <i class="fas fa-trash"
                    ><span>Double click a card to delete it!</span></i
                  >
                </div>
              </div>
            </div>
            <div class="cardsTitle">Seen Favorite Colors</div>
            <div class="seenColorsLine"></div>
            <div id="seenFavColorsCards">
              <!-- <div class="card">
                <p>
                  HEX
                  <br />
                  RGB
                </p>
              </div> -->
            </div>
            <div class="seenColorsLine"></div>
          </div>
          <div class="seenColors">
            <div class="cardsTitle">Seen Colors</div>
            <div class="seenColorsLine"></div>
            <div id="seenColorsCards">
              <!-- <div class="card">
                <p>
                  HEX
                  <br />
                  RGB
                </p>
              </div> -->
            </div>
            <div class="seenColorsLine"></div>
          </div>
        </div>
      </div>
      <!-- <li id="copyBtn"> -->
      <!-- <p> -->
      <div id="selectCopyValueContainer">
        <span>Preference:</span>
        <select id="selectCopyValue">
          <option value="HEX">HEX</option>
          <option value="RGB" selected>RGB</option>
        </select>
      </div>
      <textarea id="valuePlaceholder"></textarea>
      <!-- </p> -->
      <!-- </li> -->
      <span id="copy"><i class="fas fa-copy"></i></span>
      <div id="stars">
        <!-- <i class="fas fa-star"></i>
        <i class="far fa-star"></i> -->
      </div>
      <ul id="customAlert">
        <!-- <li>title</li>
        <li>test</li> -->
      </ul>
      <div class="footerContainer">
        <div id="footer">Vamiq Valji Â© 2021</div>
      </div>
      <div id="colors">
        <p id="colorValue"></p>
        <p id="prevColorText"></p>
      </div>
      <!-- <button onclick="moveCamera()">Move Camera</button> -->
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"
      integrity="sha512-jeYvJdyAYkpQCY/omvCYQo89qA5YxDW4JBT7COPsHT2sOAanwxkZRFeP9gc69b5reSDpZIoyCqZQZcWZkbB5Gw=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <script src="js/app.js"></script>
    <!-- <script src="js/three.js"></script> -->
  </body>
</html>
